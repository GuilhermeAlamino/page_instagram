<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" context="width=device=width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Instagram original">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                <img src="./img/135038755_392264451872635_1997164399556539417_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como guilherme_allamino</a>
                <a href="#" class="instagram-logout">Remover Contato</a>
            </div>
            <div class="group">
                <p class="not-account">Não é guilherme_allamino</p>
                <p class="notaccount">
                <span class="link-blue">Alterar contas</span></p>
                ou
                <span class="link-blue">Inscreva-se</span></p>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" ></a>
                    <a href="#" class="app-download" ></a>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
